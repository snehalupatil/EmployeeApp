<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title>Employee Dashboard</title>
  </head>
  <body class="body">
    <div class="main-content">
      <!-- Declaring main content -->
      <div class="header-content">
        <a href="../html/employeeForm.html" class="add-button">
          <img src="../images/add-24px.svg" alt="" />Add Employee
        </a>
      </div>
      <div class="table-main">
        <div class="Head">
          <div class="text"></div>
          <div class="count"></div>
        </div>
        <table class="table" id="table-display">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Salary</th>
              <th>City</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="myTable"></tbody>
        </table>
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
          <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Edit employee details</h2>
          </div>
          <div class="modal-body">
            <div class="row-content">
              <div class="label-text">First Name*</div>
              <input class="input" type="text" id="firstName" />
              <error-output class="text-error" id="firstNameError"></error-output>
            </div>
            <div class="row-content">
              <div class="label-text">Last Name*</div>
              <input class="input" type="text" id="lastName" />
              <error-output class="text-error" id="lastNameError"></error-output>
            </div>
            <div class="row-content">
              <div class="label-text">Email*</div>
              <input class="input" type="text" id="email" />
              <error-output class="text-error" id="emailError"></error-output>
            </div>
            <div class="row-content">
              <div class="label-text">Contact*</div>
              <input class="input" type="text" id="number" />
              <error-output class="text-error" id="numberError"></error-output>
            </div>
            <div class="row-content">
              <div class="label-text">Salary*</div>
              <input class="input" type="text" id="salary" />
              <error-output class="text-error" id="salaryError"></error-output>
            </div>
            <div class="row-content">
              <div class="label-text">City*</div>
              <input class="input" type="text" id="city" />
              <error-output class="text-error" id="cityError"></error-output>
            </div>
          </div>
      </div>
    </div>
    
          </div>
          <div class="modal-footer">
              <button onclick="done()" class="button">Update</button>
          </div>
      </div>
  </div>
  <script>
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
          modal.style.display = "none";
      }
  </script> 



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="../js/employeeForm.js"></script>
    <script defer src="../js/validations.js"></script>
    <script>
      $(document).ready(function () {
        getData();
      });
    </script>
    <script>
      $(document).ready(function () {
        putData();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head class="header-content header">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Form.css" />
    <title>Employee Management System</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <h1>Add Employee</h1>
            <div>
              <label>First Name*</label
              ><label class="validation-error" id="firstNameError"></label>
              <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
              <label>Last Name*</label>
              <label class="validation-error" id="lastNameError"></label>
              <input type="text" name="lastName" id="lastName" />
            </div>
            <div>
              <label>Salary*</label>
              <label class="validation-error" id="salaryError"></label>
              <input type="text" name="salary" id="salary" />
            </div>
            <div>
              <label>Email*</label>
              <label class="validation-error" id="emailError"></label>
              <input type="text" name="email" id="email" />
            </div>
            <div>
              <label>City*</label>
              <label class="validation-error" id="cityError"></label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
      </tr>
    </table>
    <script src="../JS/form.js"></script>
  </body>
</html>
